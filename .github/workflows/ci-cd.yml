name: Fullstack CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  # BACKEND: Go build and test
  backend-ci:
    name: Backend CI (Go)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22' # Adjust to match your go.mod version
          cache-dependency-path: ./backend/go.sum

      - name: Install dependencies
        run: go mod download

      - name: Build Backend
        run: go build -v ./cmd/...

      # Run tests if you have them implemented
      - name: Run Tests
        run: go test -v ./...
        continue-on-error: true 

  # FRONTEND: React/Vite build
  frontend-ci:
    name: Frontend CI (React)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./Frontend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' 
          cache: 'npm'
          cache-dependency-path: ./Frontend/package-lock.json

      - name: Install Dependencies
        run: npm ci

      - name: Lint Frontend
        run: npm run lint
        continue-on-error: true # Prevents pipeline from failing on minor formatting issues

      - name: Build Frontend
        run: npm run build

  # DOCKER (Continuous Delivery)
  docker-build-push:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [backend-ci, frontend-ci] # Only runs if tests & builds pass
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Uncomment the following to push to DockerHub
      # - name: Login to DockerHub
      #   uses: docker/login-action@v3
      #   with:
      #     username: ${{ secrets.DOCKERHUB_USERNAME }}
      #     password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Backend Image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: false # Set to true when registry credentials are added
          tags: your-dockerhub-user/evoting-backend:latest

      # Since Vercel is handling the frontend (indicated by vercel.json),
      # the Docker step here focuses primarily on packaging the Go backend.
