
services:
  # Core Data Database (PostgreSQL)
  postgres_db:
    image: postgres:15-alpine
    container_name: evoting_postgres
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_DB: ${POSTGRES_DB:-evoting_db}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Audit Trail Database (MongoDB)
  mongo_db:
    image: mongo:latest
    container_name: evoting_mongo
    restart: always
    environment:
      MONGO_INITDB_DATABASE: ${MONGO_DB:-evoting_logs}
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  # Backend Go Application
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: evoting_backend
    restart: always
    depends_on:
      postgres_db:
        condition: service_healthy
    ports:
      - "8080:8080"
    environment:
      APP_NAME: "E-Voting-System"
      APP_PORT: 8080
      APP_ENV: production
      JWT_SECRET: ${JWT_SECRET}
      
      # Connect using service names as hosts
      POSTGRES_HOST: postgres_db
      POSTGRES_PORT: 5432
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_DB: ${POSTGRES_DB:-evoting_db}
      
      MONGO_URI: "mongodb://mongo_db:27017"
      MONGO_DB: ${MONGO_DB:-evoting_logs}
    volumes:
      - ./uploads:/root/uploads # Persistent storage for uploaded avatars

volumes:
  postgres_data:
  mongo_data: