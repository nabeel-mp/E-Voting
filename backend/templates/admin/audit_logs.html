<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Audit Logs | E-Voting</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
      body { font-family: 'Inter', sans-serif; }
      @keyframes gradient-move { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
      .animate-gradient { background-size: 200% 200%; animation: gradient-move 15s ease infinite; }
      .sidebar-entrance { animation: slide-right-fade 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
      @keyframes slide-right-fade { 0% { opacity: 0; transform: translateX(-20px); } 100% { opacity: 1; transform: translateX(0); } }
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: #0f172a; }
      ::-webkit-scrollbar-thumb { background: #334155; border-radius: 4px; }
  </style>
</head>
<body class="bg-gradient-to-br from-gray-900 via-slate-900 to-indigo-950 animate-gradient text-slate-200 h-screen overflow-hidden">
<div class="flex h-full">
   <aside id="sidebar" class="sidebar-entrance w-64 bg-slate-900/80 backdrop-blur-md border-r border-slate-700/50 flex flex-col z-20 shadow-2xl">
    <div class="p-6 flex items-center gap-3">
        <div class="h-8 w-8 rounded-lg bg-indigo-500/20 border border-indigo-400/30 flex items-center justify-center text-indigo-400 shadow-[0_0_15px_rgba(79,70,229,0.2)]">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-5 h-5">
                <path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75L11.25 15 15 9.75M21 12c0 1.268-.63 2.39-1.593 3.068a3.745 3.745 0 01-1.043 3.296 3.745 3.745 0 01-3.296 1.043A3.745 3.745 0 0112 21c-1.268 0-2.39-.63-3.068-1.593a3.745 3.745 0 01-3.296-1.043 3.745 3.745 0 01-1.043-3.296A3.745 3.745 0 013 12c0-1.268.63-2.39 1.593-3.068a3.745 3.745 0 011.043-3.296 3.745 3.745 0 013.296-1.043A3.745 3.745 0 0112 3c1.268 0 2.39.63 3.068 1.593a3.745 3.745 0 013.296 1.043 3.745 3.745 0 011.043 3.296A3.745 3.745 0 0121 12z" />
            </svg>
        </div>
        <span class="text-xl font-bold text-white tracking-tight">E-Voting</span>
    </div>

    <nav class="flex-1 px-4 py-4 overflow-y-auto">
        <ul id="navList" class="space-y-1">
            </ul>
    </nav>

    <div class="p-4 border-t border-slate-700/50">
        <div id="userInfo" class="flex items-center gap-3">
            </div>
    </div>
</aside>

  <main class="flex-1 p-8 overflow-y-auto relative">
    <div class="absolute top-0 left-0 w-full h-32 bg-gradient-to-b from-indigo-500/10 to-transparent pointer-events-none"></div>

    <div class="flex justify-between items-center mb-8 relative z-10">
        <h1 class="text-3xl font-bold text-white tracking-tight">System Audit Logs</h1>
        <button onclick="fetchLogs()" class="bg-indigo-600 hover:bg-indigo-500 text-white px-4 py-2 rounded-lg text-sm font-medium shadow-lg shadow-indigo-500/20 transition-all flex items-center gap-2">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path></svg>
            Refresh
        </button>
    </div>

    <div class="bg-slate-800/50 backdrop-blur-sm border border-slate-700/50 rounded-2xl overflow-hidden shadow-xl relative z-10">
      <table class="min-w-full leading-normal text-left">
        <thead class="bg-slate-900/50">
          <tr>
            <th class="px-5 py-3 border-b border-slate-700/50 text-xs font-semibold text-slate-400 uppercase tracking-wider">Timestamp</th>
            <th class="px-5 py-3 border-b border-slate-700/50 text-xs font-semibold text-slate-400 uppercase tracking-wider">Actor</th>
            <th class="px-5 py-3 border-b border-slate-700/50 text-xs font-semibold text-slate-400 uppercase tracking-wider">Action</th>
            <th class="px-5 py-3 border-b border-slate-700/50 text-xs font-semibold text-slate-400 uppercase tracking-wider">Details</th>
          </tr>
        </thead>
        <tbody id="logsTableBody" class="text-sm"></tbody>
      </table>
    </div>
  </main>
</div>

<script src="/assets/js/main.js"></script>
<script>
async function fetchLogs() {
  const tableBody = document.getElementById('logsTableBody');
  tableBody.innerHTML = '<tr><td colspan="4" class="text-center py-6 text-slate-500">Loading logs...</td></tr>';
  try {
    const response = await fetch('/api/audit/logs', { headers: { 'Authorization': `Bearer ${localStorage.getItem('admin_token')}` } });
    const result = await response.json();
    if (result.success) {
      tableBody.innerHTML = result.data.map(log => `
        <tr class="hover:bg-slate-700/30 transition-colors border-b border-slate-700/30 last:border-0">
          <td class="px-5 py-4 text-slate-400 whitespace-nowrap">${new Date(log.timestamp).toLocaleString()}</td>
          <td class="px-5 py-4 text-white">
            <div class="flex items-center">
                <div class="w-8 h-8 rounded-full bg-slate-700 flex items-center justify-center text-xs mr-3">${log.actor_id}</div>
                <div>
                    <p class="font-medium">Admin</p>
                    <p class="text-xs text-slate-500">${log.actor_role}</p>
                </div>
            </div>
          </td>
          <td class="px-5 py-4">
            <span class="px-2.5 py-1 text-xs font-medium rounded-full bg-indigo-500/10 text-indigo-300 border border-indigo-500/20">
                ${log.action}
            </span>
          </td>
          <td class="px-5 py-4 text-slate-300 font-mono text-xs">
            ${JSON.stringify(log.metadata)}
          </td>
        </tr>
      `).join('');
    } else { tableBody.innerHTML = `<tr><td colspan="4" class="text-center py-4 text-rose-400">${result.error}</td></tr>`; }
  } catch (err) { tableBody.innerHTML = '<tr><td colspan="4" class="text-center py-4 text-rose-400">Connection Failed</td></tr>'; }
}
fetchLogs();
</script>
</body>
</html>
