<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login | E-Voting Secure Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* --- CUSTOM FONTS --- */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');
        body { font-family: 'Inter', sans-serif; }

        /* --- ANIMATIONS --- */
        @keyframes gradient-move {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        /* Adjusted for Dark Mode: Slower, subtler movement */
        .animate-gradient {
            background-size: 200% 200%;
            animation: gradient-move 15s ease infinite;
        }

        @keyframes slide-up-fade {
            0% { opacity: 0; transform: translateY(40px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        .entrance-card {
            animation: slide-up-fade 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        @keyframes fade-in-up {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .stagger-1 { animation: fade-in-up 0.6s ease-out 0.2s forwards; opacity: 0; }
        .stagger-2 { animation: fade-in-up 0.6s ease-out 0.3s forwards; opacity: 0; }
        .stagger-3 { animation: fade-in-up 0.6s ease-out 0.4s forwards; opacity: 0; }
        .stagger-4 { animation: fade-in-up 0.6s ease-out 0.5s forwards; opacity: 0; }

        @keyframes ken-burns {
            0% { transform: scale(1); }
            100% { transform: scale(1.1); }
        }
        .animate-ken-burns {
            animation: ken-burns 20s ease-out forwards;
        }

        input::-ms-reveal, input::-ms-clear { display: none; }
        
        .loader {
            border: 2px solid #ffffff; /* White loader for dark theme */
            border-top: 2px solid transparent;
            border-radius: 50%;
            width: 16px;
            height: 16px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 8px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>

<body class="h-full flex items-center justify-center p-4 bg-gradient-to-br from-gray-900 via-slate-900 to-indigo-950 animate-gradient text-slate-200">

    <div class="entrance-card bg-slate-800 w-full max-w-5xl rounded-3xl shadow-[0_20px_60px_rgba(0,0,0,0.5)] overflow-hidden flex flex-col md:flex-row h-auto min-h-[600px] border border-slate-700/50 backdrop-blur-sm">
        
        <div class="hidden md:block relative md:w-1/2 overflow-hidden group">
            <img class="animate-ken-burns absolute inset-0 h-full w-full object-cover transition-transform duration-700" 
                 src="https://images.unsplash.com/photo-1540910419892-4a36d2c3266c?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3" 
                 alt="Secure Digital Voting">
            
            <div class="absolute inset-0 bg-gradient-to-t from-gray-900 via-indigo-950/60 to-indigo-900/30 mix-blend-multiply"></div>
            
            <div class="absolute inset-0 flex flex-col justify-end p-12 text-white z-10 pb-20">
                <div class="transform transition-transform duration-500 hover:-translate-y-1">
                    <div class="flex items-center space-x-2 mb-4">
                        <span class="px-3 py-1 bg-indigo-500/20 border border-indigo-400/20 rounded-full text-xs font-semibold uppercase tracking-wider backdrop-blur-md text-indigo-200">Admin Portal</span>
                    </div>
                    <h1 class="text-4xl font-bold tracking-tight mb-4 drop-shadow-lg">Secure E-Voting Initiative</h1>
                    <p class="text-lg text-slate-300 max-w-md leading-relaxed drop-shadow-md">Ensuring integrity, transparency, and accessibility in every election cycle.</p>
                </div>
            </div>
        </div>

        <div class="w-full md:w-1/2 flex flex-col justify-center py-12 px-8 md:px-16 bg-slate-800 relative">
            
            <div class="absolute top-0 right-0 -mt-10 -mr-10 w-40 h-40 bg-indigo-600 rounded-full blur-[100px] opacity-20 pointer-events-none"></div>

            <div class="w-full max-w-md mx-auto z-10">
                
                <div class="text-center md:text-left stagger-1">
                    <div class="inline-flex items-center justify-center w-12 h-12 rounded-xl bg-slate-700/50 border border-slate-600 text-indigo-400 mb-6 shadow-sm">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M16.5 10.5V6.75a4.5 4.5 0 10-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 002.25-2.25v-6.75a2.25 2.25 0 00-2.25-2.25H6.75a2.25 2.25 0 00-2.25 2.25v6.75a2.25 2.25 0 002.25 2.25z" />
                        </svg>
                    </div>
                    <h2 class="text-3xl font-extrabold text-white tracking-tight">Welcome Back</h2>
                    <p class="mt-2 text-sm text-slate-400">
                        Please enter your credentials to access the admin dashboard.
                    </p>
                </div>

                <div class="mt-10">
                    <form id="loginForm" class="space-y-6">
                        
                        <div class="stagger-2 group">
                            <label for="email" class="block text-sm font-semibold text-slate-300 mb-1 ml-1">Email address</label>
                            <div class="relative">
                                <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                                    <svg class="h-5 w-5 text-slate-500 group-focus-within:text-indigo-400 transition-colors" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                                    </svg>
                                </div>
                                <input id="email" name="email" type="email" autocomplete="email" required 
                                    class="block w-full pl-11 pr-4 py-3.5 bg-slate-900/50 border border-slate-600 rounded-xl text-white placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-indigo-500/40 focus:border-indigo-500 transition-all duration-200 sm:text-sm hover:bg-slate-900/80"
                                    placeholder="admin@evoting.com">
                            </div>
                        </div>

                        <div class="stagger-3 group">
                            <label for="password" class="block text-sm font-semibold text-slate-300 mb-1 ml-1">Password</label>
                            <div class="relative">
                                <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                                    <svg class="h-5 w-5 text-slate-500 group-focus-within:text-indigo-400 transition-colors" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                                    </svg>
                                </div>
                                <input id="password" name="password" type="password" autocomplete="current-password" required 
                                    class="block w-full pl-11 pr-12 py-3.5 bg-slate-900/50 border border-slate-600 rounded-xl text-white placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-indigo-500/40 focus:border-indigo-500 transition-all duration-200 sm:text-sm hover:bg-slate-900/80"
                                    placeholder="••••••••">
                                
                                <button type="button" id="togglePassword" class="absolute inset-y-0 right-0 pr-4 flex items-center cursor-pointer text-slate-500 hover:text-indigo-400 transition-colors focus:outline-none">
                                    <svg id="eyeOpen" class="h-5 w-5 hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                                    </svg>
                                    <svg id="eyeClosed" class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" />
                                    </svg>
                                </button>
                            </div>
                        </div>

                        <div class="stagger-4 pt-2">
                            <button type="submit" id="submitBtn"
                                class="group relative w-full flex justify-center py-3.5 px-4 border border-transparent rounded-xl text-sm font-bold text-white bg-indigo-600 hover:bg-indigo-500 hover:-translate-y-0.5 shadow-lg shadow-indigo-500/20 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500/50 transition-all duration-200 overflow-hidden">
                                <div class="absolute inset-0 bg-gradient-to-r from-indigo-600 to-violet-600 opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>
                                <span class="relative flex items-center">
                                    <span id="btnText">Sign In to Dashboard</span>
                                    <span id="btnLoader" class="hidden"><span class="loader"></span> Processing...</span>
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 ml-2 group-hover:translate-x-1 transition-transform" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                        <path stroke-linecap="round" stroke-linejoin="round" d="M13.5 4.5L21 12m0 0l-7.5 7.5M21 12H3" />
                                    </svg>
                                </span>
                            </button>
                        </div>
                    </form>

                    <div id="messageContainer" class="mt-6 hidden transform transition-all duration-300 ease-in-out">
                        <div class="bg-red-900/20 border-l-4 border-red-500 p-4 rounded-r-md shadow-sm flex items-start">
                            <div class="flex-shrink-0">
                                <svg class="h-5 w-5 text-red-500" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" />
                                </svg>
                            </div>
                            <div class="ml-3">
                                <h3 class="text-sm font-medium text-red-200">Login Failed</h3>
                                <div class="mt-1 text-sm text-red-300" id="message"></div>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>

    <script>
        // Toggle Password Visibility Logic
        const togglePasswordBtn = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');
        const eyeOpen = document.getElementById('eyeOpen');
        const eyeClosed = document.getElementById('eyeClosed');

        togglePasswordBtn.addEventListener('click', () => {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            eyeOpen.classList.toggle('hidden');
            eyeClosed.classList.toggle('hidden');
        });

        // Form Submission Logic
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const message = document.getElementById('message');
            const messageContainer = document.getElementById('messageContainer');
            const submitBtn = document.getElementById('submitBtn');
            const btnText = document.getElementById('btnText');
            const btnLoader = document.getElementById('btnLoader');

            messageContainer.classList.add('hidden');
            
            submitBtn.disabled = true;
            submitBtn.classList.add('opacity-75', 'cursor-not-allowed');
            btnText.classList.add('hidden');
            btnLoader.classList.remove('hidden');
            btnLoader.classList.add('flex', 'items-center');

            try {
                // await new Promise(r => setTimeout(r, 800)); // Simulate delay

                const response = await fetch('/api/auth/admin/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const result = await response.json();

                if (result.success) {
                    localStorage.setItem('admin_token', result.data.token);
                    window.location.href = '/admin/dashboard';
                } else {
                    message.innerText = result.error || 'Invalid credentials provided.';
                    messageContainer.classList.remove('hidden');
                    
                    const card = document.querySelector('.entrance-card');
                    card.classList.add('animate-pulse');
                    setTimeout(() => card.classList.remove('animate-pulse'), 500);
                }
            } catch (err) {
                console.error(err);
                message.innerText = 'Unable to connect to the server.';
                messageContainer.classList.remove('hidden');
            } finally {
                submitBtn.disabled = false;
                submitBtn.classList.remove('opacity-75', 'cursor-not-allowed');
                btnText.classList.remove('hidden');
                btnLoader.classList.add('hidden');
                btnLoader.classList.remove('flex');
            }
        });
    </script>
</body>
</html>
