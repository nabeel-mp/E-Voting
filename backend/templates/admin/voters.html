<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Voter Management | E-Voting</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
      body { font-family: 'Inter', sans-serif; }
      @keyframes gradient-move { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
      .animate-gradient { background-size: 200% 200%; animation: gradient-move 15s ease infinite; }
      @keyframes slide-right-fade { 0% { opacity: 0; transform: translateX(-20px); } 100% { opacity: 1; transform: translateX(0); } }
      .sidebar-entrance { animation: slide-right-fade 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: #0f172a; }
      ::-webkit-scrollbar-thumb { background: #334155; border-radius: 4px; }
  </style>
</head>
<body class="bg-gradient-to-br from-gray-900 via-slate-900 to-indigo-950 animate-gradient text-slate-200 h-screen overflow-hidden">
<div class="flex h-full">
    
    <aside id="sidebar" class="sidebar-entrance w-64 bg-slate-900/80 backdrop-blur-md border-r border-slate-700/50 flex flex-col z-20 shadow-2xl">
        <div class="p-6 flex items-center gap-3">
             <div class="h-8 w-8 rounded-lg bg-indigo-500/20 border border-indigo-400/30 flex items-center justify-center text-indigo-400 font-bold">V</div>
            <span class="text-xl font-bold text-white tracking-tight">E-Voting</span>
        </div>
        <nav class="flex-1 px-4 py-4 overflow-y-auto"><ul id="navList" class="space-y-1"></ul></nav>
    </aside>

    <main class="flex-1 p-8 overflow-y-auto relative">
        <div class="absolute top-0 left-0 w-full h-32 bg-gradient-to-b from-indigo-500/10 to-transparent pointer-events-none"></div>
        
        <div class="flex justify-between items-center mb-8 relative z-10">
            <div>
                <h1 class="text-3xl font-bold text-white tracking-tight">Voter List</h1>
                <p class="text-slate-400 text-sm mt-1">Manage registered voters and verification status.</p>
            </div>
            <button onclick="toggleModal()" class="bg-indigo-600 hover:bg-indigo-500 text-white px-5 py-2.5 rounded-lg text-sm font-medium shadow-lg shadow-indigo-500/20 transition-all flex items-center gap-2">
                <span>+</span> Register New Voter
            </button>
        </div>

        <div class="bg-slate-800/50 backdrop-blur-sm border border-slate-700/50 rounded-2xl overflow-hidden shadow-xl relative z-10">
            <table class="min-w-full text-left">
                <thead class="bg-slate-900/50 text-slate-400 uppercase text-xs font-semibold tracking-wider">
                    <tr>
                        <th class="px-6 py-4">Voter ID</th>
                        <th class="px-6 py-4">Full Name</th>
                        <th class="px-6 py-4">Mobile</th>
                        <th class="px-6 py-4">Status</th>
                    </tr>
                </thead>
                <tbody id="votersTableBody" class="divide-y divide-slate-700/50 text-sm text-slate-300">
                    <tr><td colspan="4" class="px-6 py-8 text-center text-slate-500">Loading voters...</td></tr>
                </tbody>
            </table>
        </div>
    </main>
</div>

<div id="registerModal" class="fixed inset-0 bg-slate-900/80 backdrop-blur-sm hidden flex items-center justify-center z-50">
    <div class="bg-slate-800 border border-slate-700 p-8 rounded-2xl shadow-2xl w-full max-w-md transform transition-all scale-100">
        <h2 class="text-2xl font-bold text-white mb-6">Register Voter</h2>
        <form id="registerForm" class="space-y-5">
            <div>
                <label class="block text-sm font-medium text-slate-400 mb-1">Full Name</label>
                <input type="text" id="regName" required class="w-full bg-slate-900/50 border border-slate-600 rounded-lg px-4 py-2.5 text-white focus:ring-2 focus:ring-indigo-500 focus:border-transparent outline-none transition">
            </div>
            <div>
                <label class="block text-sm font-medium text-slate-400 mb-1">Mobile Number</label>
                <input type="text" id="regMobile" required class="w-full bg-slate-900/50 border border-slate-600 rounded-lg px-4 py-2.5 text-white focus:ring-2 focus:ring-indigo-500 focus:border-transparent outline-none transition">
            </div>
            <div>
                <label class="block text-sm font-medium text-slate-400 mb-1">Aadhaar Number</label>
                <input type="text" id="regAadhaar" required class="w-full bg-slate-900/50 border border-slate-600 rounded-lg px-4 py-2.5 text-white focus:ring-2 focus:ring-indigo-500 focus:border-transparent outline-none transition">
            </div>
            <div class="flex justify-end space-x-3 mt-8">
                <button type="button" onclick="toggleModal()" class="px-4 py-2 rounded-lg text-slate-300 hover:text-white hover:bg-slate-700 transition">Cancel</button>
                <button type="submit" class="bg-indigo-600 hover:bg-indigo-500 text-white px-6 py-2 rounded-lg font-medium shadow-lg shadow-indigo-500/20 transition">Register</button>
            </div>
        </form>
    </div>
</div>

<script src="assets/js/main.js"></script>
<script>
async function fetchVoters() {
  const response = await fetch('/api/admin/voters', {
    headers: { 'Authorization': `Bearer ${localStorage.getItem('admin_token')}` }
  });
  const result = await response.json();
  if (result.success) {
    document.getElementById('votersTableBody').innerHTML = result.data.map(v => `
      <tr class="hover:bg-slate-700/30 transition-colors">
        <td class="px-6 py-4 font-mono text-indigo-300">${v.VoterID}</td>
        <td class="px-6 py-4 font-medium text-white">${v.FullName}</td>
        <td class="px-6 py-4">${v.Mobile}</td>
        <td class="px-6 py-4">
            <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium ${v.IsVerified ? 'bg-emerald-500/10 text-emerald-400 border border-emerald-500/20' : 'bg-amber-500/10 text-amber-400 border border-amber-500/20'}">
                ${v.IsVerified ? 'Verified' : 'Pending'}
            </span>
        </td>
      </tr>
    `).join('');
  }
}
document.getElementById('registerForm').addEventListener('submit', async (e) => {
  e.preventDefault();
  const payload = {
    full_name: document.getElementById('regName').value,
    mobile: document.getElementById('regMobile').value,
    aadhaar: document.getElementById('regAadhaar').value
  };
  const response = await fetch('/api/admin/voter/register', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${localStorage.getItem('admin_token')}` },
    body: JSON.stringify(payload)
  });
  const result = await response.json();
  if (result.success) {
    alert("Voter Registered! ID: " + result.data.voter_id);
    toggleModal();
    fetchVoters();
  } else { alert(result.error); }
});
function toggleModal() { document.getElementById('registerModal').classList.toggle('hidden'); }
fetchVoters();
</script>
</body>
</html>
