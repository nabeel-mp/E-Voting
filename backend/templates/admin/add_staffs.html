<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Add Staff | E-Voting Admin</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-sans bg-gray-100 text-gray-800">
<div class="flex h-screen overflow-hidden">

    <aside id="sidebar" class="bg-white w-64 border-r border-gray-200">
    <div class="p-6 text-2xl font-bold text-indigo-600">E-Voting</div>
    <ul class="space-y-2 text-lg" id="navList"></ul> </aside>

  <main class="flex-1 p-8 overflow-y-auto">
    <h1 class="text-3xl font-bold text-indigo-700 mb-6">Add New Staff Member</h1>

    <div class="max-w-lg bg-white p-8 shadow rounded-lg">
      <form id="staffForm" class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-700">Email Address</label>
          <input type="email" id="email" required class="w-full border px-4 py-2 rounded mt-1 focus:ring-indigo-500" />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">Password</label>
          <input type="password" id="password" required class="w-full border px-4 py-2 rounded mt-1 focus:ring-indigo-500" />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">Assign Role</label>
          <select id="roleSelect" required class="w-full border px-4 py-2 rounded mt-1 focus:ring-indigo-500">
            <option value="">Loading roles...</option>
          </select>
        </div>
        <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded hover:bg-indigo-700 transition">
          Create Staff Account
        </button>
      </form>
      <p id="statusMsg" class="mt-4 text-center hidden"></p>
    </div>
  </main>
</div>

<script>
// Fetch roles from the API on page load
async function loadRoles() {
  const roleSelect = document.getElementById('roleSelect');
  try {
    const response = await fetch('/api/auth/admin/roles', {
      headers: { 'Authorization': `Bearer ${localStorage.getItem('admin_token')}` }
    });
    const result = await response.json();
    if (result.success) {
      roleSelect.innerHTML = '<option value="">Select a Role</option>' + 
        result.data.map(role => `<option value="${role.ID}">${role.Name}</option>`).join('');
    }
  } catch (err) {
    roleSelect.innerHTML = '<option value="">Error loading roles</option>';
  }
}

document.getElementById('staffForm').addEventListener('submit', async (e) => {
  e.preventDefault();
  const email = document.getElementById('email').value;
  const password = document.getElementById('password').value;
  const role_id = parseInt(document.getElementById('roleSelect').value);
  const statusMsg = document.getElementById('statusMsg');

  try {
    const response = await fetch('/api/auth/admin/create-sub-admin', {
      method: 'POST',
      headers: { 
        'Content-Type': 'application/json',
        'Authorization': `Bearer ${localStorage.getItem('admin_token')}`
      },
      body: JSON.stringify({ email, password, role_id })
    });

    const result = await response.json();
    statusMsg.innerText = result.success ? "Staff created successfully!" : (result.error || "Failed to create staff");
    statusMsg.className = `mt-4 text-center ${result.success ? 'text-green-600' : 'text-red-600'}`;
    if(result.success) document.getElementById('staffForm').reset();
    statusMsg.classList.remove('hidden');
  } catch (err) {
    statusMsg.innerText = "Connection error";
    statusMsg.classList.remove('hidden');
  }
});

loadRoles();
</script>
    <script src="assets/js/main.js"></script>

</body>
</html>
