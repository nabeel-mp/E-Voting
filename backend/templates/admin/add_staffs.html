<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Add Staff | E-Voting</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
      body { font-family: 'Inter', sans-serif; }
      @keyframes gradient-move { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
      .animate-gradient { background-size: 200% 200%; animation: gradient-move 15s ease infinite; }
      .sidebar-entrance { animation: slide-right-fade 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
      @keyframes slide-right-fade { 0% { opacity: 0; transform: translateX(-20px); } 100% { opacity: 1; transform: translateX(0); } }
  </style>
</head>
<body class="bg-gradient-to-br from-gray-900 via-slate-900 to-indigo-950 animate-gradient text-slate-200 h-screen overflow-hidden">
<div class="flex h-full">
    <aside id="sidebar" class="sidebar-entrance w-64 bg-slate-900/80 backdrop-blur-md border-r border-slate-700/50 flex flex-col z-20 shadow-2xl">
    <div class="p-6 flex items-center gap-3">
        <div class="h-8 w-8 rounded-lg bg-indigo-500/20 border border-indigo-400/30 flex items-center justify-center text-indigo-400 shadow-[0_0_15px_rgba(79,70,229,0.2)]">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-5 h-5">
                <path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75L11.25 15 15 9.75M21 12c0 1.268-.63 2.39-1.593 3.068a3.745 3.745 0 01-1.043 3.296 3.745 3.745 0 01-3.296 1.043A3.745 3.745 0 0112 21c-1.268 0-2.39-.63-3.068-1.593a3.745 3.745 0 01-3.296-1.043 3.745 3.745 0 01-1.043-3.296A3.745 3.745 0 013 12c0-1.268.63-2.39 1.593-3.068a3.745 3.745 0 011.043-3.296 3.745 3.745 0 013.296-1.043A3.745 3.745 0 0112 3c1.268 0 2.39.63 3.068 1.593a3.745 3.745 0 013.296 1.043 3.745 3.745 0 011.043 3.296A3.745 3.745 0 0121 12z" />
            </svg>
        </div>
        <span class="text-xl font-bold text-white tracking-tight">E-Voting</span>
    </div>

    <nav class="flex-1 px-4 py-4 overflow-y-auto">
        <ul id="navList" class="space-y-1">
            </ul>
    </nav>

    <div class="p-4 border-t border-slate-700/50">
        <div id="userInfo" class="flex items-center gap-3">
            </div>
    </div>
</aside>

  <main class="flex-1 p-8 overflow-y-auto relative">
    <div class="absolute top-0 left-0 w-full h-32 bg-gradient-to-b from-indigo-500/10 to-transparent pointer-events-none"></div>
    <h1 class="text-3xl font-bold text-white tracking-tight mb-8 relative z-10">Add Staff Member</h1>

    <div class="max-w-2xl bg-slate-800/50 backdrop-blur-sm border border-slate-700/50 p-8 rounded-2xl shadow-xl relative z-10">
      <form id="staffForm" class="space-y-6">
        <div>
          <label class="block text-sm font-medium text-slate-400 mb-2">Email Address</label>
          <input type="email" id="email" required class="w-full bg-slate-900/50 border border-slate-600 rounded-lg px-4 py-3 text-white focus:ring-2 focus:ring-indigo-500 outline-none transition" />
        </div>
        <div>
          <label class="block text-sm font-medium text-slate-400 mb-2">Password</label>
          <input type="password" id="password" required class="w-full bg-slate-900/50 border border-slate-600 rounded-lg px-4 py-3 text-white focus:ring-2 focus:ring-indigo-500 outline-none transition" />
        </div>
        <div>
          <label class="block text-sm font-medium text-slate-400 mb-2">Assign Role</label>
          <select id="roleSelect" required class="w-full bg-slate-900/50 border border-slate-600 rounded-lg px-4 py-3 text-slate-300 focus:ring-2 focus:ring-indigo-500 outline-none transition">
            <option value="">Loading roles...</option>
          </select>
        </div>
        <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-500 text-white px-6 py-3 rounded-lg font-medium shadow-lg shadow-indigo-500/20 transition-all mt-4">
          Create Account
        </button>
      </form>
      <p id="statusMsg" class="mt-4 text-center hidden"></p>
    </div>
  </main>
</div>
<script src="assets/js/main.js"></script>
<script>
async function loadRoles() {
  const roleSelect = document.getElementById('roleSelect');
  try {
    const response = await fetch('/api/auth/admin/roles', { headers: { 'Authorization': `Bearer ${localStorage.getItem('admin_token')}` } });
    const result = await response.json();
    if (result.success) { roleSelect.innerHTML = '<option value="">Select a Role</option>' + result.data.map(role => `<option value="${role.ID}">${role.Name}</option>`).join(''); }
  } catch (err) {}
}
document.getElementById('staffForm').addEventListener('submit', async (e) => {
  e.preventDefault();
  const email = document.getElementById('email').value, password = document.getElementById('password').value, role_id = parseInt(document.getElementById('roleSelect').value);
  const statusMsg = document.getElementById('statusMsg');
  try {
    const response = await fetch('/api/auth/admin/create-sub-admin', { method: 'POST', headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${localStorage.getItem('admin_token')}` }, body: JSON.stringify({ email, password, role_id }) });
    const result = await response.json();
    statusMsg.innerText = result.success ? "Staff created successfully!" : (result.error || "Failed");
    statusMsg.className = `mt-4 text-center ${result.success ? 'text-emerald-400' : 'text-rose-400'}`;
    if(result.success) document.getElementById('staffForm').reset();
    statusMsg.classList.remove('hidden');
  } catch (err) {}
});
loadRoles();
</script>
</body>
</html>
