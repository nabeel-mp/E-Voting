<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Create Role | E-Voting Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="font-sans bg-gray-100 text-gray-800">
    <div class="flex h-screen overflow-hidden">
        <aside id="sidebar" class="bg-white w-64 border-r border-gray-200">
            <div class="p-6 text-2xl font-bold text-indigo-600">E-Voting</div>
            <ul class="space-y-2 text-lg" id="navList"></ul>
        </aside>

        <main class="flex-1 p-8 overflow-y-auto">
            <h1 class="text-3xl font-bold text-indigo-700 mb-6">Create New Role</h1>

            <div class="max-w-2xl bg-white p-8 shadow rounded-lg">
                <form id="roleForm" class="space-y-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Role Name</label>
                        <input type="text" id="roleName" required placeholder="e.g., Staff"
                            class="w-full border px-4 py-2 rounded mt-1 focus:ring-indigo-500 focus:border-indigo-500" />
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Permissions</label>
                        <div class="grid grid-cols-2 gap-4">
                            <label class="flex items-center space-x-3">
                                <input type="checkbox" name="permissions" value="register_voter"
                                    class="text-indigo-600">
                                <span>Register Voter</span>
                            </label>
                            <label class="flex items-center space-x-3">
                                <input type="checkbox" name="permissions" value="manage_admins" class="text-indigo-600">
                                <span>Manage Admins</span>
                            </label>
                            <label class="flex items-center space-x-3">
                                <input type="checkbox" name="permissions" value="view_results" class="text-indigo-600">
                                <span>View Results</span>
                            </label>
                            <label class="flex items-center space-x-3">
                                <input type="checkbox" name="permissions" value="SUPER_ADMIN" class="text-indigo-600">
                                <span>Full System Access</span>
                            </label>
                        </div>
                    </div>

                    <button type="submit"
                        class="bg-indigo-600 text-white px-6 py-2 rounded hover:bg-indigo-700 transition">
                        Save Role
                    </button>
                </form>
                <p id="statusMsg" class="mt-4 text-center hidden"></p>
            </div>
        </main>
    </div>

    <script>
        document.getElementById('roleForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('roleName').value;
            const checkboxes = document.querySelectorAll('input[name="permissions"]:checked');
            const permissions = Array.from(checkboxes).map(cb => cb.value);
            const statusMsg = document.getElementById('statusMsg');

            try {
                const response = await fetch('/api/auth/admin/roles', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('admin_token')}`
                    },
                    body: JSON.stringify({ name, permissions })
                });

                const result = await response.json();
                if (result.success) {
                    statusMsg.innerText = "Role created successfully!";
                    statusMsg.className = "mt-4 text-center text-green-600";
                    document.getElementById('roleForm').reset();
                } else {
                    statusMsg.innerText = result.error || "Failed to create role";
                    statusMsg.className = "mt-4 text-center text-red-600";
                }
                statusMsg.classList.remove('hidden');
            } catch (err) {
                statusMsg.innerText = "Connection error";
                statusMsg.classList.remove('hidden');
            }
        });
    </script>
    <script src="assets/js/main.js"></script>

</body>

</html>
