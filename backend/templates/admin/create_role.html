<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Create Role | E-Voting</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        @keyframes gradient-move { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
        .animate-gradient { background-size: 200% 200%; animation: gradient-move 15s ease infinite; }
        .sidebar-entrance { animation: slide-right-fade 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
        @keyframes slide-right-fade { 0% { opacity: 0; transform: translateX(-20px); } 100% { opacity: 1; transform: translateX(0); } }
        /* Custom Checkbox Style */
        .custom-checkbox:checked {
            background-color: #4f46e5;
            border-color: #4f46e5;
            background-image: url("data:image/svg+xml,%3csvg viewBox='0 0 16 16' fill='white' xmlns='http://www.w3.org/2000/svg'%3e%3cpath d='M12.207 4.793a1 1 0 010 1.414l-5 5a1 1 0 01-1.414 0l-2-2a1 1 0 011.414-1.414L6.5 9.086l4.293-4.293a1 1 0 011.414 0z'/%3e%3c/svg%3e");
        }
    </style>
</head>
<body class="bg-gradient-to-br from-gray-900 via-slate-900 to-indigo-950 animate-gradient text-slate-200 h-screen overflow-hidden">
    <div class="flex h-full">
        <aside id="sidebar" class="sidebar-entrance w-64 bg-slate-900/80 backdrop-blur-md border-r border-slate-700/50 flex flex-col z-20 shadow-2xl">
    <div class="p-6 flex items-center gap-3">
        <div class="h-8 w-8 rounded-lg bg-indigo-500/20 border border-indigo-400/30 flex items-center justify-center text-indigo-400 shadow-[0_0_15px_rgba(79,70,229,0.2)]">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-5 h-5">
                <path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75L11.25 15 15 9.75M21 12c0 1.268-.63 2.39-1.593 3.068a3.745 3.745 0 01-1.043 3.296 3.745 3.745 0 01-3.296 1.043A3.745 3.745 0 0112 21c-1.268 0-2.39-.63-3.068-1.593a3.745 3.745 0 01-3.296-1.043 3.745 3.745 0 01-1.043-3.296A3.745 3.745 0 013 12c0-1.268.63-2.39 1.593-3.068a3.745 3.745 0 011.043-3.296 3.745 3.745 0 013.296-1.043A3.745 3.745 0 0112 3c1.268 0 2.39.63 3.068 1.593a3.745 3.745 0 013.296 1.043 3.745 3.745 0 011.043 3.296A3.745 3.745 0 0121 12z" />
            </svg>
        </div>
        <span class="text-xl font-bold text-white tracking-tight">E-Voting</span>
    </div>

    <nav class="flex-1 px-4 py-4 overflow-y-auto">
        <ul id="navList" class="space-y-1">
            </ul>
    </nav>

    <div class="p-4 border-t border-slate-700/50">
        <div id="userInfo" class="flex items-center gap-3">
            </div>
    </div>
</aside>

        <main class="flex-1 p-8 overflow-y-auto relative">
            <div class="absolute top-0 left-0 w-full h-32 bg-gradient-to-b from-indigo-500/10 to-transparent pointer-events-none"></div>

            <h1 class="text-3xl font-bold text-white tracking-tight mb-8 relative z-10">Create New Role</h1>

            <div class="max-w-3xl bg-slate-800/50 backdrop-blur-sm border border-slate-700/50 p-8 rounded-2xl shadow-xl relative z-10">
                <form id="roleForm" class="space-y-8">
                    <div>
                        <label class="block text-sm font-medium text-slate-400 mb-2">Role Name</label>
                        <input type="text" id="roleName" required placeholder="e.g., Election Manager"
                            class="w-full bg-slate-900/50 border border-slate-600 rounded-lg px-4 py-3 text-white placeholder-slate-500 focus:ring-2 focus:ring-indigo-500 focus:border-transparent outline-none transition" />
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-slate-400 mb-4">Assign Permissions</label>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            
                            <label class="flex items-start space-x-3 p-4 rounded-xl border border-slate-700/50 bg-slate-900/30 hover:bg-slate-800/50 cursor-pointer transition">
                                <input type="checkbox" name="permissions" value="register_voter"
                                    class="custom-checkbox h-5 w-5 rounded border-slate-600 bg-slate-800 text-indigo-600 focus:ring-indigo-500 focus:ring-offset-slate-900 mt-0.5 transition">
                                <div>
                                    <span class="block text-sm font-medium text-white">Register Voter</span>
                                    <span class="block text-xs text-slate-500 mt-1">Allow adding new voters to the system.</span>
                                </div>
                            </label>

                            <label class="flex items-start space-x-3 p-4 rounded-xl border border-slate-700/50 bg-slate-900/30 hover:bg-slate-800/50 cursor-pointer transition">
                                <input type="checkbox" name="permissions" value="manage_admins" 
                                    class="custom-checkbox h-5 w-5 rounded border-slate-600 bg-slate-800 text-indigo-600 focus:ring-indigo-500 focus:ring-offset-slate-900 mt-0.5 transition">
                                <div>
                                    <span class="block text-sm font-medium text-white">Manage Admins</span>
                                    <span class="block text-xs text-slate-500 mt-1">Create and block sub-admin accounts.</span>
                                </div>
                            </label>

                            <label class="flex items-start space-x-3 p-4 rounded-xl border border-slate-700/50 bg-slate-900/30 hover:bg-slate-800/50 cursor-pointer transition">
                                <input type="checkbox" name="permissions" value="view_results" 
                                    class="custom-checkbox h-5 w-5 rounded border-slate-600 bg-slate-800 text-indigo-600 focus:ring-indigo-500 focus:ring-offset-slate-900 mt-0.5 transition">
                                <div>
                                    <span class="block text-sm font-medium text-white">View Results</span>
                                    <span class="block text-xs text-slate-500 mt-1">Access live election analytics.</span>
                                </div>
                            </label>

                            <label class="flex items-start space-x-3 p-4 rounded-xl border border-rose-900/30 bg-rose-900/10 hover:bg-rose-900/20 cursor-pointer transition">
                                <input type="checkbox" name="permissions" value="SUPER_ADMIN" 
                                    class="custom-checkbox h-5 w-5 rounded border-rose-500/50 bg-slate-800 text-rose-600 focus:ring-rose-500 focus:ring-offset-slate-900 mt-0.5 transition">
                                <div>
                                    <span class="block text-sm font-medium text-rose-200">Full System Access</span>
                                    <span class="block text-xs text-rose-400 mt-1">Grant unrestricted super admin privileges.</span>
                                </div>
                            </label>
                        </div>
                    </div>

                    <div class="pt-4 border-t border-slate-700/50">
                        <button type="submit"
                            class="w-full md:w-auto bg-indigo-600 hover:bg-indigo-500 text-white px-8 py-3 rounded-lg font-medium shadow-lg shadow-indigo-500/20 transition-all transform hover:-translate-y-0.5">
                            Create Role
                        </button>
                    </div>
                </form>
                <p id="statusMsg" class="mt-4 text-center hidden"></p>
            </div>
        </main>
    </div>

    <script src="assets/js/main.js"></script>
    <script>
        document.getElementById('roleForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('roleName').value;
            const checkboxes = document.querySelectorAll('input[name="permissions"]:checked');
            const permissions = Array.from(checkboxes).map(cb => cb.value);
            const statusMsg = document.getElementById('statusMsg');

            // Visual loading state
            const btn = e.target.querySelector('button');
            const originalText = btn.innerText;
            btn.innerText = "Creating...";
            btn.disabled = true;
            btn.classList.add('opacity-75', 'cursor-not-allowed');

            try {
                const response = await fetch('/api/auth/admin/roles', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('admin_token')}`
                    },
                    body: JSON.stringify({ name, permissions })
                });

                const result = await response.json();
                if (result.success) {
                    statusMsg.innerText = "Role created successfully!";
                    statusMsg.className = "mt-4 text-center text-sm font-medium text-emerald-400";
                    document.getElementById('roleForm').reset();
                } else {
                    statusMsg.innerText = result.error || "Failed to create role";
                    statusMsg.className = "mt-4 text-center text-sm font-medium text-rose-400";
                }
                statusMsg.classList.remove('hidden');
            } catch (err) {
                statusMsg.innerText = "Connection error";
                statusMsg.className = "mt-4 text-center text-sm font-medium text-rose-400";
                statusMsg.classList.remove('hidden');
            } finally {
                btn.innerText = originalText;
                btn.disabled = false;
                btn.classList.remove('opacity-75', 'cursor-not-allowed');
            }
        });
    </script>
</body>
</html>
