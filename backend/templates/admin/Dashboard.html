<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>E-Voting Admin</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="assets/css/styles.css" />
</head>
<body class="font-sans bg-gray-100 text-gray-800">

<div id="app" class="flex h-screen overflow-hidden">
  <!-- Sidebar -->
  <aside id="sidebar" class="bg-white w-64 border-r border-gray-200 transition-all">
    <div class="p-6 text-2xl font-bold text-indigo-600">E-Voting</div>
    <ul class="space-y-2 text-lg" id="navList"></ul>
  </aside>

  <!-- Main Content -->
  <main class="flex-1 p-6 overflow-y-auto">

<h1 class="text-3xl font-bold text-indigo-700 mb-6">Dashboard</h1>

<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
  <div class="bg-white p-6 shadow rounded-lg border-l-4 border-indigo-500">
    <p class="text-sm text-gray-500">Total Voters</p>
    <h2 class="text-3xl font-bold">1,254</h2>
  </div>
  <div class="bg-white p-6 shadow rounded-lg border-l-4 border-green-500">
    <p class="text-sm text-gray-500">Votes Cast</p>
    <h2 class="text-3xl font-bold">832</h2>
  </div>
  <div class="bg-white p-6 shadow rounded-lg border-l-4 border-red-500">
    <p class="text-sm text-gray-500">Candidates</p>
    <h2 class="text-3xl font-bold">24</h2>
  </div>
  <div class="bg-white p-6 shadow rounded-lg border-l-4 border-yellow-500">
    <p class="text-sm text-gray-500">Active Elections</p>
    <h2 class="text-3xl font-bold">3</h2>
  </div>
</div>


      </main>
</div>

<script src="assets/js/main.js"></script>
</body>
</html>
