<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>E-Voting Admin</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="assets/css/styles.css" />
</head>
<body class="font-sans bg-gray-100 text-gray-800">

<div id="app" class="flex h-screen overflow-hidden">
  <!-- Sidebar -->
  <aside id="sidebar" class="bg-white w-64 border-r border-gray-200 transition-all">
    <div class="p-6 text-2xl font-bold text-indigo-600">E-Voting</div>
    <ul class="space-y-2 text-lg" id="navList"></ul>
  </aside>

  <!-- Main Content -->
  <main class="flex-1 p-6 overflow-y-auto">


    <h1 class="text-3xl font-bold text-indigo-700 mb-6">Election Results</h1>

<div class="bg-white p-6 shadow rounded-lg">
  <canvas id="chartVotes" height="150"></canvas>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
const ctx = document.getElementById('chartVotes').getContext('2d');
new Chart(ctx, {
  type: 'bar',
  data: {
    labels: ['Party A', 'Party B', 'Party C'],
    datasets: [{
      label: 'Votes',
      data: [350, 280, 190],
      backgroundColor: ['#4F46E5','#10B981','#EF4444'],
    }]
  }
});
</script>



      </main>
</div>

<script src="assets/js/main.js"></script>
</body>
</html>
