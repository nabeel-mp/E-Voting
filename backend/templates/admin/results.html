<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Election Results | E-Voting</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        @keyframes gradient-move {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .animate-gradient {
            background-size: 200% 200%;
            animation: gradient-move 15s ease infinite;
        }

        .sidebar-entrance {
            animation: slide-right-fade 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        @keyframes slide-right-fade {
            0% {
                opacity: 0;
                transform: translateX(-20px);
            }

            100% {
                opacity: 1;
                transform: translateX(0);
            }
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #0f172a;
        }

        ::-webkit-scrollbar-thumb {
            background: #334155;
            border-radius: 4px;
        }
    </style>
</head>

<body
    class="bg-gradient-to-br from-gray-900 via-slate-900 to-indigo-950 animate-gradient text-slate-200 h-screen overflow-hidden">
    <div class="flex h-full">
        <aside id="sidebar"
            class="sidebar-entrance w-64 bg-slate-900/80 backdrop-blur-md border-r border-slate-700/50 flex flex-col z-20 shadow-2xl">
            <div class="p-6 flex items-center gap-3">
                <div
                    class="h-8 w-8 rounded-lg bg-indigo-500/20 border border-indigo-400/30 flex items-center justify-center text-indigo-400 shadow-[0_0_15px_rgba(79,70,229,0.2)]">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2"
                        stroke="currentColor" class="w-5 h-5">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M9 12.75L11.25 15 15 9.75M21 12c0 1.268-.63 2.39-1.593 3.068a3.745 3.745 0 01-1.043 3.296 3.745 3.745 0 01-3.296 1.043A3.745 3.745 0 0112 21c-1.268 0-2.39-.63-3.068-1.593a3.745 3.745 0 01-3.296-1.043 3.745 3.745 0 01-1.043-3.296A3.745 3.745 0 013 12c0-1.268.63-2.39 1.593-3.068a3.745 3.745 0 011.043-3.296 3.745 3.745 0 013.296-1.043A3.745 3.745 0 0112 3c1.268 0 2.39.63 3.068 1.593a3.745 3.745 0 013.296 1.043 3.745 3.745 0 011.043 3.296A3.745 3.745 0 0121 12z" />
                    </svg>
                </div>
                <span class="text-xl font-bold text-white tracking-tight">E-Voting</span>
            </div>

            <nav class="flex-1 px-4 py-4 overflow-y-auto">
                <ul id="navList" class="space-y-1">
                </ul>
            </nav>

            <div class="p-4 border-t border-slate-700/50">
                <div id="userInfo" class="flex items-center gap-3">
                </div>
            </div>
        </aside>

        <main class="flex-1 p-8 overflow-y-auto relative">
            <div
                class="absolute top-0 left-0 w-full h-32 bg-gradient-to-b from-indigo-500/10 to-transparent pointer-events-none">
            </div>

            <div class="flex items-center justify-between mb-8 relative z-10">
                <h1 class="text-3xl font-bold text-white tracking-tight">Live Election Results</h1>
                <div
                    class="flex items-center gap-2 text-emerald-400 text-sm font-medium bg-emerald-500/10 px-3 py-1 rounded-full border border-emerald-500/20">
                    <span class="relative flex h-2 w-2">
                        <span
                            class="animate-ping absolute inline-flex h-full w-full rounded-full bg-emerald-400 opacity-75"></span>
                        <span class="relative inline-flex rounded-full h-2 w-2 bg-emerald-500"></span>
                    </span>
                    Live Updates
                </div>
            </div>

            <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 relative z-10">
                <div class="bg-slate-800/50 backdrop-blur-sm border border-slate-700/50 p-6 rounded-2xl shadow-lg">
                    <h2 class="text-lg font-semibold text-slate-200 mb-6">Vote Distribution</h2>
                    <canvas id="resultsChart" height="250"></canvas>
                </div>

                <div class="bg-slate-800/50 backdrop-blur-sm border border-slate-700/50 p-6 rounded-2xl shadow-lg">
                    <h2 class="text-lg font-semibold text-slate-200 mb-6">Detailed Count</h2>
                    <div class="overflow-hidden rounded-lg border border-slate-700/50">
                        <table class="min-w-full">
                            <thead class="bg-slate-900/50">
                                <tr>
                                    <th
                                        class="px-4 py-3 text-left text-xs font-medium text-slate-400 uppercase tracking-wider">
                                        Candidate</th>
                                    <th
                                        class="px-4 py-3 text-left text-xs font-medium text-slate-400 uppercase tracking-wider">
                                        Party</th>
                                    <th
                                        class="px-4 py-3 text-right text-xs font-medium text-slate-400 uppercase tracking-wider">
                                        Votes</th>
                                </tr>
                            </thead>
                            <tbody id="resultsTableBody" class="divide-y divide-slate-700/50 text-sm text-slate-300">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="assets/js/main.js"></script>
    <script>
        // Chart defaults for Dark Mode
        Chart.defaults.color = '#94a3b8';
        Chart.defaults.borderColor = '#334155';

        let myChart;
        async function fetchResults() {
            try {
                const res = await fetch('/api/admin/election-results', { headers: { 'Authorization': `Bearer ${localStorage.getItem('admin_token')}` } });
                const result = await res.json();
                if (result.success) { updateTable(result.data); updateChart(result.data); }
            } catch (err) { console.error(err); }
        }
        function updateTable(data) {
            document.getElementById('resultsTableBody').innerHTML = data.map(r => `
                <tr class="hover:bg-slate-700/30 transition-colors">
                  <td class="px-4 py-3 font-medium text-white">${r.candidate_name}</td>
                  <td class="px-4 py-3">${r.party_name}</td>
                  <td class="px-4 py-3 text-right font-mono text-indigo-400 font-bold">${r.vote_count}</td>
                </tr>`).join('');
        }
        function updateChart(data) {
            const ctx = document.getElementById('resultsChart').getContext('2d');
            const labels = data.map(r => r.candidate_name);
            const counts = data.map(r => r.vote_count);
            if (myChart) myChart.destroy();
            myChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Votes',
                        data: counts,
                        backgroundColor: ['#6366f1', '#10b981', '#f59e0b', '#f43f5e', '#8b5cf6'],
                        borderRadius: 6,
                        borderSkipped: false
                    }]
                },
                options: {
                    responsive: true,
                    plugins: { legend: { display: false } },
                    scales: {
                        y: { beginAtZero: true, grid: { color: '#334155' } },
                        x: { grid: { display: false } }
                    }
                }
            });
        }
        fetchResults(); setInterval(fetchResults, 10000);
    </script>
</body>

</html>
