<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Election Results | E-Voting Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body class="font-sans bg-gray-100 text-gray-800">
    <div class="flex h-screen overflow-hidden">
        <aside id="sidebar" class="bg-white w-64 border-r border-gray-200">
            <div class="p-6 text-2xl font-bold text-indigo-600">E-Voting</div>
            <ul class="space-y-2 text-lg" id="navList"></ul>
        </aside>

        <main class="flex-1 p-8 overflow-y-auto">
            <h1 class="text-3xl font-bold text-indigo-700 mb-6">Live Election Results</h1>

            <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                <div class="bg-white p-6 shadow rounded-lg">
                    <h2 class="text-xl font-semibold mb-4 text-center">Vote Distribution</h2>
                    <canvas id="resultsChart" height="200"></canvas>
                </div>

                <div class="bg-white p-6 shadow rounded-lg">
                    <h2 class="text-xl font-semibold mb-4">Detailed Count</h2>
                    <table class="min-w-full">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-4 py-2 text-left">Candidate</th>
                                <th class="px-4 py-2 text-left">Party</th>
                                <th class="px-4 py-2 text-right">Votes</th>
                            </tr>
                        </thead>
                        <tbody id="resultsTableBody"></tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <script>
        let myChart;

        async function fetchResults() {
            try {
                const res = await fetch('/api/admin/election-results', {
                    headers: { 'Authorization': `Bearer ${localStorage.getItem('admin_token')}` }
                });
                const result = await res.json();

                if (result.success) {
                    const data = result.data;
                    updateTable(data);
                    updateChart(data);
                }
            } catch (err) {
                console.error("Error fetching results:", err);
            }
        }

        function updateTable(data) {
            const body = document.getElementById('resultsTableBody');
            body.innerHTML = data.map(r => `
    <tr class="border-b">
      <td class="px-4 py-3">${r.candidate_name}</td>
      <td class="px-4 py-3">${r.party_name}</td>
      <td class="px-4 py-3 text-right font-bold">${r.vote_count}</td>
    </tr>
  `).join('');
        }

        function updateChart(data) {
            const ctx = document.getElementById('resultsChart').getContext('2d');
            const labels = data.map(r => r.candidate_name);
            const counts = data.map(r => r.vote_count);

            if (myChart) myChart.destroy();

            myChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Number of Votes',
                        data: counts,
                        backgroundColor: ['#4F46E5', '#10B981', '#F59E0B', '#EF4444', '#8B5CF6'],
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: { y: { beginAtZero: true, ticks: { stepSize: 1 } } }
                }
            });
        }

        // Fetch results every 10 seconds for live updates
        fetchResults();
        setInterval(fetchResults, 10000);
    </script>
    <script src="assets/js/main.js"></script>

</body>

</html>
