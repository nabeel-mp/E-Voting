<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>E-Voting Admin</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="assets/css/styles.css" />
</head>
<body class="font-sans bg-gray-100 text-gray-800">

<div id="app" class="flex h-screen overflow-hidden">
  <!-- Sidebar -->
  <aside id="sidebar" class="bg-white w-64 border-r border-gray-200 transition-all">
    <div class="p-6 text-2xl font-bold text-indigo-600">E-Voting</div>
    <ul class="space-y-2 text-lg" id="navList"></ul>
  </aside>

  <!-- Main Content -->
  <main class="flex-1 p-6 overflow-y-auto">


    <h1 class="text-3xl font-bold text-indigo-700 mb-4">Manage Candidates</h1>

<table class="min-w-full bg-white shadow rounded-lg">
  <thead class="bg-indigo-100">
    <tr>
      <th class="py-3 px-4">Candidate</th>
      <th class="py-3 px-4">Party</th>
      <th class="py-3 px-4">Votes</th>
      <th class="py-3 px-4">Actions</th>
    </tr>
  </thead>
  <tbody id="candidatesTable"></tbody>
</table>

<script>
const candidates = [
  { name: "Emma", party: "Party A", votes: 350 },
  { name: "Liam", party: "Party B", votes: 280 },
];

const candTable = document.getElementById("candidatesTable");
candidates.forEach(c => {
  const tr = document.createElement("tr");
  tr.innerHTML = `
    <td class="py-2 px-4">${c.name}</td>
    <td class="py-2 px-4">${c.party}</td>
    <td class="py-2 px-4">${c.votes}</td>
    <td class="py-2 px-4">
      <button class="text-indigo-600 hover:underline">Edit</button>
      <button class="text-red-600 hover:underline ml-2">Remove</button>
    </td>`;
  candTable.appendChild(tr);
});
</script>


      </main>
</div>

<script src="assets/js/main.js"></script>
</body>
</html>
